<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="to do list">
    <meta name="keywords" content="agenda, to do list" />
    <meta name="author" content="Laura Bigoni">
    <link rel="icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>TODO List</title>
</head>

<body>
    <div class="container-fluid p-0">
        <header>
            <div id="logo-container" class="mx-auto w-50">
                <img src="img/todolist.png" alt="boolean logo" class="img-fluid">
            </div>
        </header>
        <div id="root">
            <div class="container">
                <main class="w-75 mx-auto">
                    <div id="todo-container">
                        <div class="input-group my-5">
                            <input type="text" class="form-control" v-model="newTasks">
                            <div class="input-group-append">
                                <button class="btn cs-btn-success btn-success" type="button" @click="addNewTasks">Add task</button>
                            </div>
                        </div>
                        <ul v-if="tasks.length" class="list-group my-5">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                v-for="(task, index) in tasks">
                                <div> 
                                    <i class="far" :class="task.done === true ? 'fa-check-square' : 'fa-square'"></i>
                                    <span :class="{done : task.done}">{{ task.text }}</span> </div>
                                <button type="button" class="btn-close cs-btn-close" @click="deleteTask(index)"></button>
                            </li>
                        </ul>
                        <h3 v-else class="text-center"> Non ci sono altre task nella tua lista.</h3>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
